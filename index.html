<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="logo">dev.finance$</h1>
    </header>
    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 5.000</p>
        </div>

        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 2.000</p>
          <h3>R$ 3.000</h3>
        </div>

        <div class="card total">
          <h3>Total</h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>
      <section id="transation">
        <h2>Transações</h2>
        <table id="data-table">
          <thead>
            <!--Table row-->
            <tr>
              <!--Conteudo da head-->
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!--Dados-->
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr>
              <td class="description">Criação de Website</td>

              <td class="income">R$ 5000,00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 200,00</td>
              <td class="date">23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>dev.finance$</footer>
  </body>
</html>
